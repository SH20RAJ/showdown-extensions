<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdown Extensions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SH20RAJ/ShowdownCSS/showdown.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
        }
        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">Docs</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">About</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">Contact</a>
    </div>

    <div id="content" class="showdowncontainer">Loading...</div>

    <div class="footer">
        &copy; 2024 Showdown Extensions. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        async function fetchMarkdown() {
            const response = await fetch('https://raw.githubusercontent.com/SH20RAJ/showdown-extensions/main/README.md');
            const markdown = await response.text();
            return markdown;
        }

        async function renderMarkdown() {
            const markdown = await fetchMarkdown();
            const converter = new showdown.Converter();
            const html = converter.makeHtml(markdown);
            document.getElementById('content').innerHTML = html;
        }

        renderMarkdown();
    </script>
</body>
</html>
