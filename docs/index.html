<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdown Extensions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/SH20RAJ/ShowdownCSS/showdown.css">


    <!-- SEO Meta Tags -->
    <meta name="description" content="Showdown Extensions - A collection of useful extensions for the Showdown Markdown parser. Easily extend the functionality of Showdown with these plugins.">
    <meta name="keywords" content="Showdown, Markdown, Extensions, Plugins, Showdown Extensions, Markdown Parser, JavaScript, HTML">
    <meta name="author" content="SH20RAJ">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Showdown Extensions">
    <meta property="og:description" content="A collection of useful extensions for the Showdown Markdown parser.">
    <meta property="og:image" content="https://sh20raj.github.io/showdown-extensions/og.png">
    <meta property="og:url" content="https://sh20raj.github.io/showdown-extensions/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Showdown Extensions">
    <meta name="twitter:description" content="A collection of useful extensions for the Showdown Markdown parser.">
    <meta name="twitter:image" content="https://sh20raj.github.io/showdown-extensions/og.png">
    <meta name="twitter:site" content="@sh20raj">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #333;
            padding: 1rem;
        }
        .navbar a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">Docs</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">About</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">Contact</a>
        <a href="https://github.com/SH20RAJ/showdown-extensions?tab=readme-ov-file">GitHub</a>
    </div>

    <div id="content" class="showdowncontainer">Loading...</div>

    <div class="footer">
        &copy; 2024 Showdown Extensions. All rights reserved.
    </div>

    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script>
        async function fetchMarkdown() {
            const response = await fetch('https://raw.githubusercontent.com/SH20RAJ/showdown-extensions/main/README.md');
            const markdown = await response.text();
            return markdown;
        }

        async function renderMarkdown() {
            const markdown = await fetchMarkdown();
            const converter = new showdown.Converter();
            const html = converter.makeHtml(markdown);
            document.getElementById('content').innerHTML = html;
        }

        renderMarkdown();
    </script>
</body>
</html>
